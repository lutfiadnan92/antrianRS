<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; connect-src localhost:*">
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Antrian App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link href="css/style.css">
</head>

<body class="color-theme-red">
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">
                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                    <div class="title">Antrian RSU UNTAD</div>
                    </div>
                </div>
        
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="text-align-center padding-top">
                        <img data-src="img/untad.png" class="lazy" width="64" height="64">
                    </div>
                    <div class="login-screen-title">Login</div>
                    <!-- Login form -->
                    <form id="form-login">
                    <div class="list">
                        <ul>
                        <li class="item-content item-input">
                            <div class="item-inner">
                            <div class="item-title item-label">Username</div>
                            <div class="item-input-wrap">
                                <input type="text" name="username" id="username" placeholder="Username">
                                <span class="input-clear-button"></span>
                            </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                            <div class="item-title item-label">Password</div>
                            <div class="item-input-wrap">
                                <input type="password" name="password" id="password" placeholder="Password">
                                <span class="input-clear-button"></span>
                            </div>
                            </div>
                        </li>
                        </ul>
                    </div>
                    <div class="list">
                        <!-- <ul>
                        <li class="text-align-center">
                            <a class="button button-fill button-large color-red" id="login">Login</a>
                        </li>
                        </ul> -->
                        <div class="block">
                            <div class="row">
                                <input type="button" name="login" value="Login" id="login" class="button color-red button-fill">
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    
</body>
</html>
